<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="left-picture-panel">
        <img src="images/bun.jpg" alt="">
    </div>
    <div class="right-form-panel">
        <div class="right-top-panel">
            <p>This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreamns. <br><br> Sign up now to get started.</p>
        </div>

        <div class="right-middle-form">
        <h2>Lets do this!</h2>
            <form action="example.com/path" method="get">
                <fieldset>
                    
                    <div id="first_name">
                        <label for="first_name">FIRST NAME:</label>
                            <input type="text" id="first_name" name="user_first_name">
                    </div>

                    <div id="last_name">
                        <label for="last_name">LAST NAME:</label>
                            <input type="text" id="last_name" name="user_last_name">
                    </div>

                    <div id="email">
                        <label for="email">EMAIL:</label>
                            <input type="email" id="email" name="user_email">
                    </div>

                    <div id="tel">
                        <label for="phone_number">PHONE NUMBER:</label>
                            <input type="tel" id="phone_number" name="user_tel">
                    </div>

                    <div id="password">
                        <label for="password">PASSWORD:</label>
                            <input type="password" id="password" name="user_password">
                    </div>
                    <div id="confirm_password">
                        <labeL for="confirm_password">CONFIRM PASSWORD:</labeL>
                            <input type="password" id="confirm_password" name="user_confirm_password">
                    </div>

                </fieldset>
            </form>
        </div>

        <div class="right-bottom-panel">
            <h1>placeholder bottom</h1>
        </div>
    </div>
</body>
</html>
